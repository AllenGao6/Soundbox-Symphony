  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>

  <body>
    <h1>SoundBox Symphony</h1>
    
    <div id="header">
      <button id="Begin" onclick="startGame()">
        Let's Rock!
      </button>
      <button id="stopBtn" class="hidden" onclick="stopGame()">
        Stop
      </button>
      <span id="spacing"></span>
      <button id="easyBtn" class="selected" onclick="setEasy()">
        Easy
      </button>
      <button id="hardBtn" onclick="setHard()">
        Hard
      </button>     
    </div>
    
    <p id="message">
      Repeat right after the sound track to win!
    </p>
    
    <p id="explainMode"></p>
    
    <p class="hidden" id="timer" >
        Timer: <span id="time"></span> seconds left.
    </p>
    
    <p class="hidden" id="win_count">
      Win strike: <span id="win">0</span>
    </p>
    
    <div id="header2">
      Believe in yourself!    
    </div>
    
    
    <div id="gameButtonArea">
      <button id="button6" onclick="guess(6)" onmousedown="startTone(6), showImg(6)" onmouseup="stopTone(6), hideImg(6)">
